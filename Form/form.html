<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /*Fonts*/
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"');
        body {
            font-family: "PLANK___.woff", sans-serif;
            /* background-color: #f4f4f4; */
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Para que el video esté detrás del contenido */
            overflow: hidden;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(250, 220, 247, 0.961);
            /* Fondo semitransparente para mejorar la legibilidad del texto */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font: "Outfit", sans-serif;
            text-align: center;
            color: #f629f6;
            /* Rosa brillante */
            font-size: 2.5em;
            text-shadow: 2px 2px 2px #5f0027;
            margin-bottom: 30px;
            text-transform: uppercase; /* Convertir el texto a mayúsculas */
            letter-spacing: 2px; /* Añadir espacio entre letras */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            /* Texto oscuro */
            padding-bottom: 5px;
            /* Añadir relleno en la parte inferior */
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: calc(100% - 24px);
            /* Ajuste para el ancho del borde */
            padding: 10px;
            border: 2px solid #c500c5;
            /* Rosa brillante */
            border-radius: 4px;
            background-color: #fff;
            /* Blanco */
            color: #333;
            /* Texto oscuro */
            box-sizing: border-box;
            /* Asegura que el ancho incluya el padding y el borde */
            width: 100%;
            /* Ancho del 100% para ocupar todo el espacio disponible */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f629f6;
            /* Rosa brillante */
            color: #fff;
            /* Texto blanco */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #ff1493;
            /* Rosa más oscuro */
        }

        .attribution {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #51165a;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            z-index: 100;
            /* Asegura que esté por encima de otros elementos */
        }

        .attribution a {
            color: var(--lightPink);
        }

        /* Estilos para el contenedor de la imagen */
        .image-container {
            text-align: center;
            margin-bottom: -20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            width: 250px;
        }

        /* Estilos para el icono */
        .icon {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            font: "PLANK___.woff";
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="images/video_bk.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="Logos/Logo1_sinBK.png" alt="LogoMemerch">
        </div>
        <h1>COMPRA DE ENTRADAS</h1>
        <form action="procesar_compra.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Entradas:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <button type="submit">
                <img src="Logos/carrito-de-compras.png" alt="Icono Compra" class="icon">
                Comprar Entradas
            </button>
        </form>
    </div>

    <div class='attribution'>
        Made by
        <a href="#">Patricia Sandoval&NoeliaSanRoman</a>

        <a href='https://github.com/Rastajuan' target='_blank'>Juan Bello</a>. -->
    </div>
</body>

</html>
