    <div class="video-container">
        <video autoplay loop muted>
            <source src="imagenes/video_bk.mp4" type="video/mp4">

    <div class="container">
        <div class="image-container">
            <img src="imagenes/Logo1_sinBK.png" alt="LogoMP3">
        </div>
        <h1>COMPRA DE ENTRADAS</h1>
        <form action="procesar_compra.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Harry Styles">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="demiLovato@sisoy">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Entradas:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required placeholder="1000">
            </div>
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <button type="submit">
                <img src="imagenes/carrito-de-compras.png" alt="Icono Compra" class="icon">
                Comprar Entradas
            </button>
        </form>
    </div>
